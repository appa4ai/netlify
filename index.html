        *,

        .body,

            font: 14px/1 Ubuntu, sans-serif;

            flex-direction: column;
            color: #000;
        }

        html {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        @keyframes spinner {
            0% {
                transform: rotate(-3deg);
            }

            50% {
                transform: rotate(3deg);
            }

            100% {
                transform: rotate(-3deg);
            }
        }

        @keyframes antispinner {
            0% {
                transform: rotate(3deg);
            }

            50% {
                transform: rotate(-3deg);
            }

            100% {
                transform: rotate(3deg);
            }
        }


        .first-spin {
            animation: 5s firstSpin ease;
            animation-fill-mode: forwards;
        }

        .second-spin {
            animation: 5s secondSpin ease;
            animation-fill-mode: forwards;
        }

        @keyframes firstSpin {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(1350deg);
            }
        }

        @keyframes secondSpin {
            from {
                transform: rotate(1350deg);
            }

            to {
                transform: rotate(2970deg);
            }
        }

        #wrapper {

        }
        .container {

    <script>
        const startBtn = document.querySelector('.start');
        const wheelBody = document.querySelector('.wheel-body');
        const firstPopup = document.querySelector('#first-popup');
        const secondPopup = document.querySelector('#second-popup');
        const secsp = document.querySelector('#secsp');
        const counter = document.querySelector('#counter');
        const texts = document.querySelectorAll('.adopt');

        adjustFontSizeToFit(startBtn, 0.7);
        texts.forEach((el) => {
            adjustFontSizeToFit(el, 0.2);
        })

        startBtn.addEventListener('click', function () {
            wheelBody.classList.remove('animate');
            wheelBody.classList.add('first-spin');
            counter.innerHTML = '1';
            setTimeout(function () {
                firstPopup.classList.add('active-popup');
            }, 6000);
        });

        secsp.addEventListener('click', function (e) {
            e.preventDefault();
            firstPopup.classList.remove('active-popup');
            wheelBody.classList.add('second-spin');
            counter.innerHTML = '0';
            setTimeout(function () {
                secondPopup.classList.add('active-popup');
            }, 6000);
        });



        function adjustFontSizeToFit(element, c) {
            const paragraphs = element.querySelectorAll('p');

            paragraphs.forEach(p => {
                let fontSize = parseFloat(window.getComputedStyle(p).fontSize);
                const targetWidth = element.offsetWidth * c; // коэффициент увел

                while (p.offsetWidth < targetWidth && fontSize < 100) {
                    fontSize += 0.5;
                    p.style.fontSize = `${fontSize}px`;

                    if (p.offsetWidth >= targetWidth) {
                        break;
                    }
                }

                if (p.offsetWidth > targetWidth) {
                    fontSize -= 0.5;
                    p.style.fontSize = `${fontSize}px`;
                }
            });
        }
    </script>
